<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Example</title>
    <style>
      .relative-container {
        position: relative;
        width: 300px;
        height: 200px;
        background-color: lightblue;
        border: 2px solid blue;
        margin: 50px;
      }
      .absolute-item {
        position: absolute;
        top: 60px;
        left: 20px;
        /* width: 1px; */
        height: 100px;

        /* height: 50px; */
        /* background-color: lightcoral; */
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <div class="relative-container">
      This is a relative container.
      <div class="absolute-item"></div>
    </div>
  </body>
</html>
